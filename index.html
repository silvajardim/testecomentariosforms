<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comentários dos Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: #ffdd57;
    }

    .comment {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 5px solid #ffdd57;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .comment:hover {
      transform: scale(1.02);
    }

    .comment-text {
      font-size: 16px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Comentários dos Usuários</h1>
    <div id="comments"></div>
  </div>

  <!-- PapaParse para ler CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // Substitua esta URL pela URL CSV pública da sua planilha
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHHa2tXi1Wwf433q8FMAZ3xvzwoodveprNoBdqLA207jU0s_vODBrcdETr1zQPIYQpOg8hggbeTrWS/pubhtml';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const commentsDiv = document.getElementById('comments');

        data.forEach(row => {
          // Ajuste conforme o nome da coluna do formulário
          const comentario = row['Comentário'] || row['Comentários'] || row['Sua opinião'];
          if (comentario && comentario.trim() !== '') {
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `<div class="comment-text">"${comentario}"</div>`;
            commentsDiv.appendChild(commentElement);
          }
        });
      }
    });
  </script>
</body>
</html>
